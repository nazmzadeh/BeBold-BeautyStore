<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Cart - Be Bold</title>
</head>

<body>
    <header>
        <div class="myContainer">

            <nav>
                <div class="logo">
                    <a href="index.html">
                        <img src="./assets/images/logo-regular.png" alt="logo">
                    </a>
                </div>
                <ul class="responsive">
                    <li>
                        <a href="#">SHOP ALL</a>
                    </li>
                    <li class="dropdown">
                        <span>CATEGORY </span>
                        <i class="fa-solid fa-caret-down"></i>
                        <ul class="dropdown_list">
                            <li class="dropdown_option"><a href="#">MAKEUP</a></li>
                            <li class="dropdown_option"><a href="#">SKINCARE</a></li>
                            <li class="dropdown_option"><a href="#">HAIRCARE</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#">CONTACT</a>
                    </li>
                </ul>
                <div class="right_options">
                    <span class="account">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <div class="cart">
                        <a href="cart.html" class="cart_link">
                            <span class="total">
                                <span>$0.00 </span>
                            </span>
                            <span class="cart_icon">
                                <span>
                                    <i class="fa-solid fa-basket-shopping"></i>
                                    <span class="count count_products"> 0 </span>
                                </span>
                            </span>
                        </a>

                    </div>
                </div>

            </nav>
            <div class="hamburger">
                <svg class="ham hamRotate ham1 hamburger_icon" viewBox="0 0 100 100"">
                <path
                      class=" line top"
                    d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
                <path class="line middle" d="m 30,50 h 40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
                </svg>
            </div>
        </div>

    </header>
    <main>
        <div class="cartContainer">
            <h1>Cart</h1>
            <div class="cartTable">
                <form>
                    <div class="empty">
                        <div class="empty_text">
                            <p>Your cart is currently empty.</p>
                        </div>
                        <button class="empty_button">RETURN TO SHOP</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th> </th>
                                <th>Image </th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </form>

            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script type="text/javascript" src="./assets/js/addToCart.js"></script>
    <script src="./assets/js/addToCart.js"></script>
    <script src="./assets/js/cartInside.js"></script>
    <script src="./assets/js/sideCart.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
